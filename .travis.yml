language: node_js
node_js: lts/*
cache: npm

git:
  submodules: false

script:
  - cd packages/markup-generator-addon && npm i --legacy-peer-deps && npm run build && cd -
  - npm run build:storybook

deploy:
  provider: pages
  local-dir: gh-pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: false
  on:
    branch: master
